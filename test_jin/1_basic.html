<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<input type="range" id="points" min="0" max="10">

  <option value="benz">벤츠</option>
  <option value="audi">아우디</option>
</select>

<p>
  <label for="multi">여러 줄 입력:</label>
</p>
<textarea name="줄줄" id="multi" cols="30" rows="10"></textarea>
</body>
</html>
