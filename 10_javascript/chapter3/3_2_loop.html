<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  * {
    margin: 0;
  }
  .red { color: #f00;}
  .blue { color: #00f;}

</style>

  <script>
    // 반복문
    // 조건식을 만족하는 동안 실행 코드를 반복하여 수행
    // 예) 데이터를 반복해서 처리해야 될 때, 100개의 데이터를 100번 쓰는것보다 코드 한 줄로 100번 반복이 효율적

    // while문
    // while (1. 3. 조건식) { // 조건식이 false가 될 때까지 반복
    //   2. 실행코드
    // }

    // 안녕하세요 1~10까지 10회 출력
    let i = 1;
    while (i <= 10) {
      document.write('안녕하세요' + i, '<br>');
      i++;
    }
    document.write('==========<br>');

    // Quiz: 1~30까지 숫자 중 2의 배수이면서 3의 배수인 숫자만 출력
    let j = 1;
    while (j <= 30) {
      if (j % 2 === 0 && j % 3 === 0) {
        document.write(j, '<br>');
      }
      j++;
    }
    document.write('==========<br>');

    // 20~10까지 숫자 중 짝수일 경우 파란색, 홀수일 경우 빨간색으로 출력
    let k = 20;
    while (k >= 10) {
      if (k % 2 === 0) {
        document.write('<p class="blue">' + k + '</p>');
      } else {
        document.write('<p class="red">' + k + '</p>');
      }
      k--;
    }
    document.write('==========<br>')

    // do while문(잘 안씀)
    // while문과 차이점: 무조건 한 번은 코드를 실행하고 조건식 검사
    // do {
    //   1. 실행코드
    // } while (2. 조건식);
    i = 5;
    do {
      document.write('hello!!<br>');
      i++;
    } while (i < 3);
    document.write('==========<br>')
  </script>
</head>

</body>
</html>
