<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 데이터 타입(자료형)

    // String(문자데이터)
    // 큰따옴표(""), 작은따옴표(''), 백틱(``)
    const myName = "JIN.LEE";
    const email = 'dlwlsgod@naver.com';
    const Hello =  `Hello ${myName}?!`; // 템플릿 리터럴(ES6차)
    const concatString = 'Hello ' + myName + '?!' // 백틱 미사용 시 데이터 끼워넣기

    console.log(myName); // JUN.LEE
    console.log(email); // dlwlsgod@naver.com
    console.log(Hello); // Hello JIN.LEE?!
    console.log(concatString); // Hello JIN.LEE?!

    // Number(숫자 데이터)
    // 정수 및 부동소수점(실수) 숫자를 나타냄
    const number = 123;
    const opacity = 0.57;

    console.log(number);
    console.log(opacity);

    // Boolean(논리 데이터)
    // true(참), false(거짓) 두 가지 값만 존재
    // 이분법적으로 구분해야 하는 상황에서 사용 => 조건문/반복문에서 조건을 판단할 때
    let checked = true;
    let isShow = false;

    console.log(checked);
    console.log(isShow);

    // undefined
    // 아무것도 정의되지 않은(값이 할당되지 않은) 상태를 의미
    // 초기화(값을 넣는 행위)를 하지 않으면 자동으로 undifined가 할당
    let undef;
    const obj = { abc: 123 };

    console.log(undef); // ubdifined
    console.log(obj.abc); // 123
    console.log(obj.xyz); // undifined

    // null
    // 어떤 값이 의도적으로 비어있음을 의미
    // undifined와 다른 점은 개발자가 명시적으로 값이 비어있음을 나타낼 때 사용
    // 다른 데이터가 할당될 수 있음을 전제
    let name = null;
    console.log(name); // null
    
    name = 'JIN.LEE';
    console.log(name); // JIN.LEE

    // Object(객체 데이터)
    // 여러 데이터를 Key-Value 한 쌍의 형태로 저장
    // {} 방식을 주로 사용
    const user = {
      // Key: Value
      // 속성(property)
      name: 'JIN.LEE', // 문자
      age: 96, // 숫자
      isMArried: false // 논리
    };
    console.log(user); // name: JIN.LEE , age: 96 , isMArried: false
    // 객체 내부에 특정 데이터만 출력
    console.log(user.name); // JIN.LEE
    console.log(user.age); // 96
    console.log(user.isMArried); // false

    // Array(배열 데이터)
    // 여러 데이터를 순차적으로 저장
    // [] 방식을 주로 사용
    // 배열의 인덱스는 0번 부터 시작
    const fruits = ['Apple','Banana','Cherry'];
    console.log(fruits[0]); // Apple
    console.log(fruits[1]); // Banana
    console.log(fruits[2]); // Cherry

    // 다른 종류의 데이터를 포함시킬 수도 있지만, 대부분 같은 종류의 데이터를 나열
    const arr = ['JIN.LEE','96','false']

    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);

    // (활용 예) 상품 리스트, 사용자 리스트
    const productList = [
      {
        productId: 1,
        productName: '고려은단 비타민C',
        price: 32900,
        productImg: 'http://이미지경로',
        brand: '고려은단'
      },
      {
        productId: 2,
        productName: '콘드로이친1200',
        price: 285000,
        productImg: 'http://이미지경로',
        brand: '관절엔'
      },
      {
        productId: 3,
        productName: '에버콜라겐C',
        price: 210000,
        productImg: 'http://이미지경로',
        brand: '뉴트리'
      }
    ];
    console.log(productList[0]);
    console.log(productList[1]);
    console.log(productList[2]);
    console.log(productList[3]);

    const userList = [
      {
        userId: 1,
        name: '이진행',
        age: 96,
        email: 'dlwlsgod@naver.com',
        hobby: ['게임','운동']
      },
      {
        userId: 2,
        name: '아무개',
        age: 98,
        email: 'ahmoogae@naver.com',
        hobby: ['게임','운동']
      }
    ];
    console.log(userList[0]);
    console.log(userList[1]);

    // (참고) JS는 매우 유연한 언어:
    // 데이터 타입이 값을 넣는 순간에 결정되고 여러 데이터 타입을 넣을 수 있음
    // => 동적 타입 언어
    let e = 1;
    console.log(typeof e); // typeof: 데이터 타입 체크
    e= 'abc';
    console.log(typeof e); 
    // 함수 선언
    function hellofunc() {
      // 실행 코드
      console.log(1234);
    }
    //함수 호출
    hellofunc(); // 1234
    
    function returnFunc() {
      return 123;
    }
    let a = returnFunc();

    console.log(a); // 123

    // 함수 선언!

    function sum(a,b) { // a와 b는 매개변수(Parameters)
      return a + b;
    }

    // 재사용!
    let aa = sum(1,2); // 1과 2는 인수(Arguments)
    let b = sum(7,12);
    let c = sum(2,4);

    console.log(a,b,c); //3, 19, 6


    const kakao = ['kk','jj','aa','dd']

      console.log(kakao[0]);
      console.log(kakao[1]);
      console.log(kakao[2]);
      console.log(kakao[3]);
  </script>
</body>
</html>
